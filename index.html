<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
<main class="form-container">
<form class="form-controller">
    <h1 class="form-tittle">sign up</h1>

    <section class="form-main-content">
         <section class="input-controller">
            <div class="input-main-container">
                <input type="text" placeholder="first-name" class="input-container">
            </div>

            <div class="input-main-container">
                <input type="text" placeholder="last-name" class="input-container">
            </div>
            <div class="input-main-container">
                <input type="text" placeholder="email" class="input-container">
            </div>
            <div class="input-main-container">
                <input type="text" placeholder="password" class="input-container">
            </div>
          
         </section>
         <section class="login">
            <h5 class="login-desc">already a memeber ? <span>log in</span></h5>
         </section>
         <section class="signUp-btn">
            <a href="#" class="signUp-link">sign up</a>
         </section>
         <section class="error-msg-container">
            <p class="error-desc">if an error occurs when filling a message will drop</p>
         </section>
    </section>
</form>
</main>



    <script src="./app.js"></script>
</body>
</html>
